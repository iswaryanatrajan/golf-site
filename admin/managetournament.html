$(function() {

    $("#allFacets, #group1,#group2,#group3").sortable({
      connectWith: "ul",
      placeholder: "placeholder",
      delay: 150
    })
    .disableSelection()

    $( "#group1,#group2,#group3" ).on( "sortreceive", function(event, ui) {
        if($(this).find ("li").length > 4){
            $(ui.sender).sortable('cancel');
        }
    });
   

});
    </script>
