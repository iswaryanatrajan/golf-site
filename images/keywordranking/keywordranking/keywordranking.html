$(function() {

const renderTo = document.querySelectorAll('.keywordchart');

/* Ranking chart  
var rankings = [38,33,63,64,67,95,75,85,96,76,999,999,999,999,999,999,999,999,999,999]
var inv_rankings = [];
for (i = 0; i < rankings.length; i++) {
    inv_rankings[i] = 1 / rankings[i]
}*/
renderTo.forEach( element => {
const chart = new Highcharts.Chart({
    chart: {
        renderTo: element,
    },

title: {
    text: ''
},
yAxis: {
  min:0,
  tickInterval:0.5,
    max:1,
},

xAxis: {
   type: "datetime",

        formatter: function() {

      tickWidth: 1,
      tickmarkPlacement: 'between',
      endOnTick: true,
},

legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
},

plotOptions: {
    series: {
        dataLabels: {
            enabled: true,
            formatter: function() {
                return 1 / this.y;
            }
        },
    },
      
},
tooltip: {
        xDateFormat: '%Y-%m-%d',
        shared: true,
        pointFormatter: function() {
            return this.series.name + ':' + 1 / this.y + '<br>';
        }

series: [{

  ],
        
},
{
    name: 'Max Ranking',

    [Date.UTC(2023, 01, 02) , 1/3],
    [Date.UTC(2023, 01, 03) , 1/1],

{

    [Date.UTC(2023, 01, 03) , 1/3],
    [Date.UTC(2023, 01, 04) , 1/40],

    [Date.UTC(2023, 01, 06) , 1/350],
    [Date.UTC(2023, 01, 07) , 1/70],
    [Date.UTC(2023, 01, 08) , 1/3],],
        
}],

responsive: {
    rules: [{
        condition: {
            maxWidth: 500
        },
        chartOptions: {
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
            }
        }
    }]
}

});
});



$(".childrow").hide();

$('.openchildrow').click(function(e){
  e.preventDefault();
  var parentid = $(this).closest("tr").attr('id');
  $('#keywordranking tr[data-id='+parentid+']' ).toggle();
    $(this).find('i').toggleClass('fa-plus-circle fa-minus-circle')
});

});
